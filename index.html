<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Quick Library</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <img src="images/library.png" id="logo">
            <div class="logcontainer">
                <div id="log">Library Log</div>
                <div>Reading: </div>
                <div>Planning: </div>
                <div>Completed: </div>
            </div>
        </header>
        <button id="add">+ Add Book</button>
        <div id="form" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Modal Title</h2>
                <p>This is the content!</p>
                <button>Close</button>
            </div>
        </div>
        <div class="books">

        </div>
        <footer>
            <div>DanielDDG 2023</div>
        </footer>
    </div>
    <script src="main.js"></script>    
</body>
</html>
